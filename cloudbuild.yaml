# Google Cloud Build configuration
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/antidote-app:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/antidote-app:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run in Mumbai region
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'antidote-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/antidote-app:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'  # Mumbai region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '5'
      - '--set-env-vars'
      - 'FLASK_ENV=production'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/antidote-app:$COMMIT_SHA'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
